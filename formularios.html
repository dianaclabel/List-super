<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <header>
        <h1>Tipos de fromularios</h1>
    </header>
    <main>
        <section>
            <form>
                <label for="name">
                    <span>¿cual es tu nombre?</span>
                    <input type="text" id="name" name="name" placeholder="escribe tu nombre" autocomplete="name" required>
                </label>
                <label for="date">
                    <span>¿cuando naciste?</span>
                    <input type="date" id="date" name="date" autocomplete="date" required>
                </label>
                <label for="contraseña">
                    <span>¿cual es tu contraseña?</span>
                    <input type="password" id="contraseña" name="cpontraseña" placeholder="escribe tu contraseña" autocomplete="current-password" required>
                </label>
                <label for="hora">
                    <span>¿cual es tu hora de estudio?</span>
                    <input type="time" id="hora" name="hora"  required>
                </label>
            </form>
        </section>
    </main>
    
</body>
</html>
